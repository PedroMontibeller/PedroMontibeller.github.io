<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Profissão Dsenvolvedor Web</title>
    <link rel="icon" href="imagens/favincon.png">
  </head>
  <body>
      <main class="container">
          <div class="jumbotron jumbotron-fluid rounded-lg shadow-lg bg-warning mt-3">
              <div class="container">
                  <h1 class="display-4">Profissão Desenvolvedor</h1>
                  <p class="lead">Profissões de desenvolvimento Front-end e Back-end, ferramentas e linguagens.</p>
              </div>
          </div>

          <a href="frontend.html"><button type="button" class="btn btn-primary btn-lg btn-block mt-1">Front-End</button></a>
          <a href="backend.html"><button type="button" class="btn btn-primary btn-lg btn-block mt-1">Back-End</button></a>
          <a href="devops.html"><button type="button" class="btn btn-primary btn-lg btn-block mt-1">DevOps</button></a>
          <a href="index.html"><button type="button" class="btn btn-secondary btn-lg btn-block mt-1">Página Inicial</button></a>

          <!--Carrossel v -->
          <div class="bd-example mt-2">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="imagens/frontend.jpg" class="d-block w-100" alt="frontend">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>FrontEnd</h5>
                    <p>Área de desenvolvimento web visual.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="imagens/backend.jpg" class="d-block w-100" alt="backend">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>BackEnd</h5>
                    <p>Área de desenvolvimento web programado.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="imagens/devops.jpg" class="d-block w-100" alt="devops">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>DevOps</h5>
                    <p>Área de desenvolvimento web que opera Front-End e Back-End.</p>
                  </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Proximo</span>
            </a>
          </div>
        </div>
          <!--Carrossel ^ -->
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
